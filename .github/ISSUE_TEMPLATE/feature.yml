name: ðŸ†• Feature
description: Request a new feature
title: "[FEATURE] <title>"
labels: [enhancement]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the feature you are requesting.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Feature description
    description: A concise description of what you're expecting.
  validations:
    required: true
- type: textarea
  attributes:
    label: What might the configuration look like?
    description: Example configuration (useful as a baseline during development).
    placeholder: |
      ```yml
      discovery:
        jobs:
        - type: <name of service>
          period: 30
          length: 600
          metrics:
          - name: SomeExportedMetric
            statistics: [Minimum, Maximum]
      ```
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
