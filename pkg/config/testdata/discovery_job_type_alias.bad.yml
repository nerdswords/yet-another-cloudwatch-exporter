apiVersion: v1alpha1
discovery:
  jobs:
  - type: s3
    regions:
      - eu-west-1
    metrics:
      - name: NumberOfObjects
        statistics:
          - Average
        period: 86400
        length: 172800
      - name: BucketSizeBytes
        statistics:
          - Average
        period: 86400
        length: 172800
