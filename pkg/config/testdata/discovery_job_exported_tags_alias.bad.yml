apiVersion: v1alpha1
discovery:
  exportedTagsOnMetrics:
    s3:
      - BucketName
  jobs:
  - type: AWS/S3
    regions:
      - eu-west-1
    metrics:
      - name: NumberOfObjects
        statistics:
          - Average
        period: 86400
        length: 172800
      - name: BucketSizeBytes
        statistics:
          - Average
        period: 86400
        length: 172800
